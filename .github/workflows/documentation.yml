name: ðŸ“— Documentation Build

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/documentation.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/documentation.yml'
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
            cd docs
            npm ci
            npm run docs:build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist
          cname: docs.nubesgen.com      
  check-links:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set Docs Base path
        run:  echo "DOCS_BASE_PATH=${{ github.workspace }}/docs" >> $GITHUB_ENV    
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          # use-quiet-mode: 'yes'
          # use-verbose-mode: 'yes'
          config-file: 'docs/markdown-link-check.config.json'
          folder-path: 'docs'