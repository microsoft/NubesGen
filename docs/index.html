<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NubesGen documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <!-- 3. Custom Theme Properties -->
  <style>
    .must-keyword {
      color: red;
    }

    .should-keyword {
      color: darkgoldenrod;
    }

    .may-keyword {
      color: green;
    }
  </style>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div id="app"></div>
  <!-- index.html -->

  <script>
    window.$docsify = {
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'previous',
        nextText: 'next',
        crossChapter: true,
        crossChapterText: true,
      },
      loadNavbar: true,
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 3,
      relativePath: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      coverpage: false,
      logo: 'assets/nubesgen-logo.svg',
      search: 'auto',
      themeColor: '#3F51B5',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plantuml: {
        skin: 'classic',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/microsoft/NubesGen/blob/main/docs/', null, 'Edit on GitHub')
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  
</body>

</html>
